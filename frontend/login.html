<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login / Signup â€“ Wildlife Tracker</title>

  <link rel="stylesheet" href="css/common.css" />
  <link rel="stylesheet" href="css/navbar.css" />
  <link rel="stylesheet" href="css/login.css" />

  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded"
        rel="stylesheet" />
</head>

<body>

  <!-- NAVBAR -->
  <div id="navbar"></div>

  <!-- MAIN CONTENT -->
  <div class="auth-container">

    <div class="auth-box">

      <!-- LOGIN FORM -->
      <div id="loginForm" class="form-section">
        <h2>Welcome Back</h2>
        <p class="subtitle">Sign in to continue tracking wildlife</p>

        <label>Email</label>
        <input type="email" id="loginEmail" placeholder="Enter your email" />

        <label>Password</label>
        <input type="password" id="loginPassword" placeholder="Enter your password" />

        <button class="primary-btn" onclick="handleLogin()">Login</button>

        <p class="switch-text">
          Don't have an account?
          <a href="#" onclick="showSignup()">Sign up</a>
        </p>
      </div>

      <!-- SIGNUP FORM -->
      <div id="signupForm" class="form-section hidden">
        <h2>Create Account</h2>
        <p class="subtitle">Join Wildlife Tracker today</p>

        <label>Email</label>
        <input type="email" id="signupEmail" placeholder="Enter your email" />

        <label>Password</label>
        <input type="password" id="signupPassword" placeholder="Create a password" />

        <label>Confirm Password</label>
        <input type="password" id="signupConfirm" placeholder="Confirm password" />

        <button class="primary-btn" onclick="handleSignup()">Create Account</button>

        <p class="switch-text">
          Already have an account?
          <a href="#" onclick="showLogin()">Back to Login</a>
        </p>
      </div>

    </div>
  </div>

  <!-- JS FOR AUTHENTICATION AND TOGGLE -->
  <script>
    const API_BASE_URL = "http://localhost:8080/api/users";

    function showSignup() {
      document.getElementById("loginForm").classList.add("hidden");
      document.getElementById("signupForm").classList.remove("hidden");
    }

    function showLogin() {
      document.getElementById("signupForm").classList.add("hidden");
      document.getElementById("loginForm").classList.remove("hidden");
    }

    // Handle login
    async function handleLogin() {
      const username = document.getElementById("loginEmail").value.trim();
      const password = document.getElementById("loginPassword").value.trim();

      if (!username || !password) {
        alert("Please enter both email and password");
        return;
      }

      try {
        const response = await fetch(`${API_BASE_URL}/login`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username: username, password: password })
        });

        if (response.ok) {
          const user = await response.json();
          localStorage.setItem("loggedIn", "true");
          localStorage.setItem("userId", user.id);
          alert("Login successful!");
          window.location.href = "profile.html";
        } else {
          const error = await response.text();
          alert("Login failed: " + error);
        }
      } catch (error) {
        alert("Error connecting to server: " + error.message);
        console.error("Login error:", error);
      }
    }

    // Handle signup
    async function handleSignup() {
      const username = document.getElementById("signupEmail").value.trim();
      const password = document.getElementById("signupPassword").value.trim();
      const confirmPassword = document.getElementById("signupConfirm").value.trim();

      if (!username || !password || !confirmPassword) {
        alert("Please fill in all fields");
        return;
      }

      if (password !== confirmPassword) {
        alert("Passwords do not match");
        return;
      }

      if (password.length < 6) {
        alert("Password must be at least 6 characters long");
        return;
      }

      try {
        const response = await fetch(`${API_BASE_URL}/register`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username: username, password: password })
        });

        if (response.ok) {
          const user = await response.json();
          localStorage.setItem("loggedIn", "true");
          localStorage.setItem("userId", user.id);
          alert("Account created successfully!");
          window.location.href = "profile.html";
        } else {
          const error = await response.text();
          alert("Signup failed: " + error);
        }
      } catch (error) {
        alert("Error connecting to server: " + error.message);
        console.error("Signup error:", error);
      }
    }
  </script>

  <!-- LOAD NAVBAR -->
  <script>
    fetch("navbar.html")
    .then(res => res.text())
    .then(html => {
        // Insert navbar html
        document.getElementById("navbar").innerHTML = html;

        /* ========== AUTO-HIGHLIGHT ========== */
        const currentPage = location.pathname.split("/").pop();
        const navLinks = document.querySelectorAll(".side-nav a");

        navLinks.forEach(link => {
        if (link.getAttribute("href") === currentPage) {
            link.classList.add("active");
        }
        });

        /* ========== LOGIN / LOGOUT BUTTONS ========== */
        const loginBtn = document.getElementById("loginBtn");
        const logoutBtn = document.getElementById("logoutBtn");
        const loggedIn = localStorage.getItem("loggedIn") === "true";

        if (loggedIn) {
        loginBtn.style.display = "none";
        logoutBtn.style.display = "flex";
        logoutBtn.onclick = () => {
            localStorage.setItem("loggedIn", "false");
            location.href = "login.html";
        };
        } else {
        logoutBtn.style.display = "none";
        loginBtn.style.display = "flex";
        loginBtn.onclick = () => {
            location.href = "login.html";
        };
        }
    });
    </script>

</body>
</html>
