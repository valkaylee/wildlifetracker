  document.addEventListener("DOMContentLoaded", () => {
    const page = location.pathname.split("/").pop();
    const links = document.querySelectorAll(".side-nav a");

    links.forEach(link => {
      if (link.getAttribute("href") === page) {
        link.classList.add("active");
      }
    });
  });
</script>
