<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Wildlife Tracker – Home</title>

  <link rel="stylesheet" href="css/common.css" />
  <link rel="stylesheet" href="css/navbar.css" />
</head>

<body>

  <!-- NAV BAR (EMPTY — JS WILL FILL IT) -->
  <div id="navbar"></div>

  <div class="page-container">
    <h1>Welcome to Wildlife Tracker</h1>

    <div class="card">
      <p>Track and explore wildlife sightings across the USC campus.</p>
      <button onclick="location.href='map.html'">Go to Map</button>
    </div>
  </div>

  <!-- LOAD NAVBAR -->
  <script>
    fetch("navbar.html")
      .then(res => res.text())
      .then(html => {
        document.getElementById("navbar").innerHTML = html;

        // RUN ACTIVE HIGHLIGHT NOW (ONLY AFTER NAVBAR EXISTS)
        const page = location.pathname.split("/").pop() || "landing.html";
        const links = document.querySelectorAll(".side-nav a");

        links.forEach(link => {
          if (link.getAttribute("href") === page) {
            link.classList.add("active");
          }
        });
      });
</script>

</body>
</html>
