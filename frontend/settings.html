<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>User Settings – Wildlife Tracker</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="css/common.css" />
  <link rel="stylesheet" href="css/navbar.css" />
  <link rel="stylesheet" href="css/settings.css" />
</head>

<body>

  <!-- NAV BAR -->
  <div class="navbar">
    <span class="nav-title" onclick="location.href='landing.html'">Wildlife Tracker</span>
    <div class="nav-right">
      <a href="landing.html">Home</a>
      <a href="about.html">About</a>
      <a href="help.html">Help</a>
      <a href="settings.html">Settings</a>
    </div>
  </div>

  <div class="page-container">

    <h2>User Settings</h2>

    <div class="settings-box">

      <label>Display Name</label>
      <input id="nameInput" type="text" />

      <label>Bio / Description</label>
      <textarea id="bioInput"></textarea>

      <label style="margin-top: 20px;">Role / Identity</label>
      <select id="roleSelect">
        <option value="usc_undergrad">USC Student (Undergraduate)</option>
        <option value="usc_graduate">USC Student (Graduate)</option>
        <option value="usc_faculty">USC Faculty</option>
        <option value="usc_staff">USC Staff</option>
        <option value="tourist">Tourist</option>
        <option value="resident">Local Resident</option>
        <option value="other">Other</option>
      </select>

      <label style="margin-top: 20px;">Location</label>
      <select id="locationSelect">
        <option value="la">Los Angeles</option>
        <option value="pasadena">Pasadena</option>
        <option value="irvine">Irvine</option>
        <option value="sandiego">San Diego</option>
        <option value="bayarea">Bay Area</option>
        <option value="other_ca">Other Cities in California</option>
        <option value="outside_ca">Outside California</option>
      </select>

      <div class="action-row">
  		<button onclick="saveSettings()">Save Settings</button>
	  </div>
    </div>

    <h3>Your Saved Information</h3>

<div class="settings-box saved-box">
  <p><strong>Name:</strong> <span id="pName">(none)</span></p>
  <p><strong>Bio:</strong> <span id="pBio">(none)</span></p>
  <p><strong>Role:</strong> <span id="pRole">(none)</span></p>
  <p><strong>Location:</strong> <span id="pLocation">(none)</span></p>
</div>

  </div>

  <!-- JS 必须放在 body 里 -->
  <script src="js/settings.js"></script>
</body>
</html>
